<form name="costdown">
<div>
	<button type="button" data-ng-show = "authorization('POCMRole')" id="newRow" class="addbutton padding" data-ng-click="addRowCoastdown()"><span class=" fa fa-plus-square-o fa-2x blackiconcolor "></span>&nbsp{{ 'cop.coastdown.label.addrow' | localize }}</button>
</div>
<div data-ui-grid="coastdownGridOptions"  data-ui-grid-edit data-ui-grid-auto-resize data-ui-grid-cellNav data-ng-keypress="myFunct($event)"></div>


<div class="slide-resize col-lg-12 col-lg-10" style="position: fixed;
    /* top: 0px; */
    bottom: 0px;
    background-color: #fff;">
<label class="screenNo">{{'cop.costdown.label.screenNo' | localize}}</label>

<div class="col-lg-12 padding-top-btm">

	<div class="col-lg-3"></div>

	<div class="col-lg-6 text-center">
		<button type="button" id="save" class="btn btn-primary" data-ng-show = "authorization('POCMRole')"
			data-ng-click="saveCoastdowndata()">{{
			'cop.genomedata.label.save' | localize }}</button>
			&nbsp; &nbsp;
		<button type="reset" data-ng-show = "authorization('POCMRole')" id="valider" class="btn btn-default" data-ng-click="refresh()">
		{{'cop.technicalData.label.cancel' | localize }}</button>
	</div>

	<div class="col-lg-3 text-right">
		<button type="button" id="History"
			class="btn btn-default pull-right" data-ng-click="showHistoryData('COAST_DOWN')">
			{{ 'cop.technicalData.label.modificationHistory' | localize }}</button>
	</div>
</div>
</div>
</form>
