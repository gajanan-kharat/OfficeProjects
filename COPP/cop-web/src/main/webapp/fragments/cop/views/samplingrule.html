<div data-cop-header></div>


<div id="wrapper" class="context-wrapper">
	<div>
		<div data-cop-sidebar></div>
	</div>

	<div class="col-lg-12 no-padding">
		<div class="row no-margin">


			<div class="container-fluid table-responsive" data-ng-init="init()">
			<label><b>> {{ 'cop.samplingRule.heading' |	localize }}	</b></label>
			<h4><b>{{ 'cop.samplingRule.title' |
					localize }}</b></h4>
			<div class="top-btm-padding">
				<button type="button" id="addRowButton" class="btn btn-default" data-ng-show = "authorization('POCNRole')"
					ng-click="addRow()">{{ 'cop.samplingRule.label.add' |
					localize }}</button>
			</div>
			<div class="top-btm-padding">
				<div data-ui-grid="samplingGrid" data-ui-grid ui-grid-row-edit data-ui-grid-edit data-ui-grid-auto-resize data-ui-grid-cellNav class="samplingClass"></div>
				</div>
			</div>
	


			<div class="slide-resize col-lg-12 col-lg-10"
				style="position: fixed;
	/* top: 0px; */ bottom: 0px; background-color: #fff;">
<label class="screenNo">{{'cop.sampling.label.screenNo' | localize}}</label>
				<div class="col-lg-12 padding-top-btm">
					<div class="col-lg-3"></div>

					<div class="col-lg-5 text-center">
						<button type="button" id="valider" class=" btn btn-primary" data-ng-show = "authorization('POCNRole')"
							ng-click="saveRule()">{{
							'cop.samplingRule.label.validate' | localize }}</button>
						&nbsp; &nbsp;
						<button id="annuler" class="btn btn-default " ng-click="CancelRuleConfirmation()" data-ng-show = "authorization('POCNRole')">{{'cop.samplingRule.label.cancel'|localize}}</button>
					</div>

					<div class="col-lg-4 text-right">
						<button id="modification" class="btn btn-default" data-ng-click="showHistoryData('SAMPLING_RULE')">{{'cop.samplingRule.label.modificationHistory'|localize}}</button>
						<button id="suprimer" class="btn btn-default disabled">{{'cop.samplingRule.label.remove'|localize}}</button>
					</div>
				</div>
			</div>
			<div></div>
		</div>


	</div>
		<!-- Confirmation Message On Cancel Button -->
<div id="ConfirmCancelSamplingRule" class="modal fade" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-md" style="width: 500px;">
		<div class="modal-content" style="border-radius: 0px; width: 500px;">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title" id="myModalLabel">{{
					'cop.message.cancelUnsavedDataOnConfirmation'| localize }}</h4>
			</div>

			<div class="modal-footer align-center">
				<button type="button" style="border-radius: 0px;"
					class="btn btn-primary" data-dismiss="modal"
					data-ng-click="cancelModifiedRuleChanges()">{{
					'cop.cancelUnsavedData.label.ok' | localize }}</button>
				&nbsp; &nbsp;
				<button type="button" style="border-radius: 0px;"
					class="btn btn-default" data-dismiss="modal">{{
					'cop.cancelUnsavedData.message.cancel' | localize }}</button>
			</div>
		</div>
	</div>
</div>
<!-- End of Confirmation Message On Cancel Button-->
</div>

<div data-cop-history></div>
