# Server state - SOFT, PREPROD or PROD
ati.logger.state=${valo.ati.etat_serveur}

# If anything different than 'true', the logger will not be effective
ati.logger.use=${valo.ati.active}

# Format of the logger, using named parameters
ati.logger.format=${client_hostname};${client_login};${server_state};${client_app_id};${not_used_1};${not_used_2};${not_used_3};${start_date};${end_date};${type}

# Base directory for logging file
ati.logger.directory=${valo.ati.path}
